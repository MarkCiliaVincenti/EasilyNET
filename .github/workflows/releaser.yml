name: Release

on:
  push:
    tags:
      - "*.*.*"
env:
  DOTNET_VERSION: "9.0.x"
  TZ: Asia/Shanghai
  SOLUTION: EasilyNET.sln
  ARTIFACTS: ./artifacts
jobs:
  build:
    runs-on: windows-latest
    environment:
      name: NUGET_ENV
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get the latest tag for push events
        if: github.event_name == 'push'
        id: get_tag_push
        run: echo "EASILYNET_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # Ubuntu
      # - name: Get the latest tag for pull request events
      #   if: github.event_name == 'pull_request'
      #   id: get_tag_pr
      #   run: |
      #     TAG=$(git describe --tags --abbrev=0)
      #     echo "EASILYNET_VERSION=$TAG" >> $GITHUB_ENV

      # Windows
      - name: Get the latest tag for pull request events
        if: github.event_name == 'pull_request'
        id: get_tag_pr
        run: |
          $TAG = git describe --tags --abbrev=0
          echo "EASILYNET_VERSION=$TAG" >> $env:GITHUB_ENV

      - name: Display the latest tag
        run: echo $EASILYNET_VERSION

      - name: Setup .Net SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and Test
        run: ./Build.ps1
        shell: pwsh

      - name: Push to NuGet
        env:
          NUGET_URL: ${{ vars.NUGET_URL }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: ./Push.ps1
        shell: pwsh
