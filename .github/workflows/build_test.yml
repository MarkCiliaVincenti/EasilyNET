name: Build & Test

on:
  #push:
  #  branches:
  #    - main
  pull_request:
    branches:
      - main
env:
  DOTNET_VERSION: "9.0.x"
  TZ: Asia/Shanghai
  SOLUTION: EasilyNET.sln
  ARTIFACTS: ./artifacts
jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    # runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and Test
        run: ./Test.ps1
        shell: pwsh
